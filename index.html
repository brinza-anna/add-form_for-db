<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">
  <title>База студентов</title>
  <script defer src="./main.js"></script>
</head>

<body>
  <div class=" container">
    <div id="students-app" class="app-container"> </div>

    <form class="search-area">
      <h3 class="search-area__title">Панель фильтрации</h3>
      <label class="search-area__label mb-0">Поиск по Ф. И. O.
        <input class="search-area__input form-control-sm mb-2 mr-1" type="text" id="search-name" placeholder="Введите имя">
      </label>
      <label class="search-area__label mb-0">Поиск по факультету
        <input class="search-area__input form-control-sm mb-2 mr-1" type="text" id="search-faculty" placeholder="Введите факультет">
      </label>
      <label class="search-area__label mb-0">Поиск по году начала обучения
        <input class="search-area__input form-control-sm mb-2 mr-1" type="number" id="search-start" placeholder="Введите год начала обучения">
      </label>
      <label class="search-area__label mb-0">Поиск по году окончания обучения
        <input class="search-area__input form-control-sm mb-2 mr-1" type="number" id="search-end" placeholder="Введите год окончания обучения">
      </label>
    </form>

    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th id="name" style="cursor: pointer;" scope="col">Ф. И. О.</th>
          <th id="faculty" style="cursor: pointer;" scope="col">Факультет</th>
          <th id="dob" style="cursor: pointer;" scope="col">Дата рождения (возраст)</th>
          <th id="course" style="cursor: pointer;" scope="col">Года обучения (курс)</th>
          <th scope="col" style="color: transparent;">Удаление</th>
        </tr>
      </thead>
      <tbody id="table-body" style="vertical-align: baseline;">
      </tbody>
    </table>

  </div>


</body>

</html>
